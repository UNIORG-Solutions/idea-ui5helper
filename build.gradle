buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}

plugins {
    id 'org.jetbrains.intellij' version '0.2.7'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.+'
}

def isCi = System.env.CI != null

def ideVersion = "2017.1"

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    type 'IU'
    version ideVersion
    updateSinceUntilBuild false
    instrumentCode false
    downloadSources !isCi
    plugins 'coverage', 'JavaScriptLanguage', 'CSS'
    pluginName 'ui5-helper'
    alternativeIdePath PhpStormPath
}

group 'de.uniorg'
version '0.2.5'