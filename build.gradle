buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath "com.github.hurricup:gradle-grammar-kit-plugin:354bb8c477"
    }
}

plugins {
    id 'org.jetbrains.intellij' version '0.2.7'
    id 'de.undercouch.download' version '3.2.0'
}

repositories {
    mavenCentral()
}


import de.undercouch.gradle.tasks.download.Download
import org.jetbrains.grammarkit.tasks.GenerateLexer
import org.jetbrains.grammarkit.tasks.GenerateParser

def isCi = System.env.CI != null

def ideVersion = '2017.1'

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

allprojects {
    apply plugin: 'idea'
    idea {
        module {
            generatedSourceDirs += file('src/main/gen')
        }
    }

    intellij {
        type 'IU'
        version ideVersion
        updateSinceUntilBuild false
        instrumentCode false
        downloadSources false
        plugins 'coverage', 'JavaScriptLanguage', 'CSS'
        pluginName 'ui5-helper'
        if (!isCi) {
            alternativeIdePath PhpStormPath
        }
    }

    tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }
    sourceSets {
        main {
            java.srcDirs += 'src/main/gen'
        }
    }

    apply plugin: 'org.jetbrains.grammarkit'
    grammarKit {
        grammarKitRelease = '1.5.1'
        grammarKitTargetRoot = 'src/main/gen'
        purgeOldFiles = true
    }

    dependencies {
        compileOnly('com.github.JetBrains:Grammar-Kit:34fd65b92af957c25d940b828d81ab3ba9b398b0') {
            exclude group: 'org.jetbrains.plugins'
            exclude module: 'idea'
        }

        testCompile 'junit:junit:4.+'
    }
}

task downloadPHPStorm(type: Download) {
    src 'https://download.jetbrains.com/webide/PhpStorm-${ideVersion}.tar.gz'
    dest new File(project.projectDir, 'debugger/lib/phpstorm-${ideVersion}.tar.gz')
    overwrite false
}

task unpackPHPStorm(dependsOn: downloadPHPStorm, type: Copy) {
    from tarTree('debugger/lib/phpstorm-${ideVersion}.tar.gz')
    into new File(project.projectDir, 'debugger/lib')
}

task generateBindingLexer(type: GenerateLexer) {
    source 'src/main/grammars/binding/BindingLexer.flex'
    targetDir 'src/main/gen/de/uniorg/ui5helper/binding/'
    targetClass 'BindingLexer'
}

task generateBindingParser(type: GenerateParser) {
    source 'src/main/grammars/binding/Binding.bnf'
    pathToParser '/de/uniorg/ui5helper/binding/RustParser.java'
    pathToPsiRoot '/de/uniorg/ui5helper/binding/psi/'
}

compileJava.dependsOn(generateBindingLexer, generateBindingParser, unpackPHPStorm)

group 'de.uniorg'
version '0.2.5'